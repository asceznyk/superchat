services:
  backend:
    build: ./backend
    image: ghcr.io/asceznyk/superchat_backend:latest
    container_name: dev_backend
    networks:
      - app_net
    volumes:
      - ./backend:/app
    expose:
      - "8000"
    restart: unless-stopped

  nginx:
    image: nginx:latest
    container_name: nginx
    depends_on:
      - backend
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - app_net
    restart: unless-stopped

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - app_net
    restart: unless-stopped

  frontend:
    build: ./frontend
    image: ghcr.io/asceznyk/superchat_frontend:latest
    container_name: dev_frontend
    networks:
      - app_net
    volumes:
      - ./frontend:/app
      - node_modules:/app/node_modules
    expose:
      - "3000"
    restart: unless-stopped
    environment:
      - NODE_ENV=development

networks:
  app_net:
    driver: bridge

volumes:
  node_modules:

